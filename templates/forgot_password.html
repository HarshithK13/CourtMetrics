{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div id="forgot-password-root"></div>

<style>
    .forgot-password-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .forgot-password-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5em;
        
    }

    .form-input {
        width: 100%;
        padding: 6px 8px;
        margin: 8px 0;
        box-sizing: border-box;
        font-size: 14px;
        color: white;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .submit-button {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        background-color: #001353;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }

    .message {
        margin-bottom: 15px;
        font-size: 14px;
        color: #ff0000;
        text-align: center;
    }

    .step-container label {
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
</style>

<script type="text/babel">
    const ForgotPassword = () => {
        const [email, setEmail] = React.useState('');
        const [otp, setOtp] = React.useState('');
        const [newPassword, setNewPassword] = React.useState('');
        const [step, setStep] = React.useState(1);
        const [message, setMessage] = React.useState('');

        const handleSendOtp = async () => {
            setMessage('');
            const response = await fetch(`/send-otp?email=${email}`, { method: 'GET' });
            const data = await response.json();
            if (response.ok) {
                setMessage("OTP sent to your email. Please check!");
                setStep(2); // Move to next step to verify OTP
            } else {
                setMessage(data.error || "An error occurred.");
            }
        };

        const handleVerifyOtp = async () => {
            setMessage('');
            const response = await fetch(`/verify-otp?email=${email}&otp=${otp}`, { method: 'GET' });
            const data = await response.json();
            if (response.ok) {
                setMessage("OTP verified successfully. You can reset your password.");
                setStep(3); // Move to next step to reset password
            } else {
                setMessage(data.error || "Invalid OTP. Please try again.");
            }
        };

        const handleResetPassword = async () => {
            setMessage('');
            const response = await fetch(`/reset_password`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email,
                    newPassword
                })
            });
            const data = await response.json();
            if (response.ok) {
                setMessage("Password reset successfully! You can now log in.");
                window.location.href = '/login';
            } else {
                setMessage(data.message || "An error occurred.");
            }
        };

        return (
            <div className="forgot-password-container">
                <h2>Forgot Password</h2>
                {message && <p className="message">{message}</p>}
                {step === 1 && (
                    <div className="step-container">
                        <label htmlFor="email">Enter your email address:</label>
                        <input
                            type="email"
                            id="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            required
                            className="form-input"
                        />
                        <button className="submit-button" onClick={handleSendOtp}>Send OTP</button>
                    </div>
                )}
                {step === 2 && (
                    <div className="step-container">
                        <label htmlFor="otp">Enter the OTP:</label>
                        <input
                            type="text"
                            id="otp"
                            value={otp}
                            onChange={(e) => setOtp(e.target.value)}
                            required
                            className="form-input"
                        />
                        <button className="submit-button" onClick={handleVerifyOtp}>Verify OTP</button>
                    </div>
                )}
                {step === 3 && (
                    <div className="step-container">
                        <label htmlFor="new-password">Enter your new password:</label>
                        <input
                            type="password"
                            id="new-password"
                            value={newPassword}
                            onChange={(e) => setNewPassword(e.target.value)}
                            required
                            className="form-input"
                        />
                        <button className="submit-button" onClick={handleResetPassword}>Reset Password</button>
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.render(<ForgotPassword />, document.getElementById('forgot-password-root'));
</script>
{% endblock %}
